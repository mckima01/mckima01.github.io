<html>
<head>
    <style>
    li{
list-style-type: none;
font-family: sans-serif;
font-size: 36px; }
h1 { }
.makegreen {
color: green;
text-decoration: line-through;
}
.change{color:blue;}

body {
background-image: url("https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xfp1/v/t1.0-9/10256591_10205785256973786_2811730717442554634_n.jpg?oh=4f51e50dd32bdc134206bbd12fe60c3e&oe=55B6D5E0&__gda__=1433428101_e7862159052c8b8c60ee7771f9934d1a");
 background-size:100%;  }
</style>
    
</head>    
<body>
<label>Item</label>
<input type="text" id="itemarea">
<button onclick="hello()">Add item</button>
<button onclick="clearlist()">Clear List</button>
<h1 class="change">My To Do List:</h1>
<ul id="output">
</ul>
    
<script>
var count = 0;
        
  hello = function() {
    todo = document.querySelector("#itemarea").value;
    output = document.querySelector("#output");
    newli = document.createElement("li");
            
    cb = document.createElement("input");
      cb.type="checkbox";
      newli.appendChild(cb);
      te = document.createTextNode(todo);
      newli.appendChild(te);
            
      cb.onclick=hello2;
            
      output.appendChild(newli);
        }
        
        hello2 = function() {
            if (this.checked)
               this.parentNode.classList.add("makegreen");
            else
               this.parentNode.classList.remove("makegreen");
        }
        
    clearlist=function() {
        list=document.querySelector("#output");
        list.innerHTML=" "
        }
    </script>
    
</body>
</html>
