<html>
<head>
<title>Temperature Conversion</title>
</head>
<body>
<h1>Temperature Conversion</h1>
<label for="thebox">Degrees Celsius</label>
<input type="text" id="thebox">
<button onClick="calculate();">Convert</button>
<h2 id="output"></h2>


<script>
  calculate=function() {
    thebox=document.querySelector("thebox");
    celsius=thebox.value * 1.8 + 32;
    
    theh2=document.querySelector("output"); 
    theh2.innerHTML=celsius + " " + "Degrees Fahrenheit";
    }
  
  
</script>

</body>
</html>
