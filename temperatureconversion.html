<html>
<head>
<title>Temperature Conversion</title>

<style>
   body {background-image: url("https://scontent-ord.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/1622185_10153761678760082_1666505093_n.jpg?oh=4ffe6dcf233e951a964037dbf6215914&oe=556FA3F4");background-size:100% 100%; }
  
</style>

</head>
<body>
<h1>Temperature in Celsius</h1>
<label for="slider">Degrees Celsius</label>
<input type="range" min=-300 max=300 id="theslider" onmousemove="hello();" value=0>
<h1 id="outputc">Degrees C: 0</h1>
<h1 id="outputf">Degrees F: 32</h1>


<script>

  calculate=function() {
    hello=function() {
            thebox = document.querySelector("#theslider");
            temperature = thebox.value;
            theh1c = document.querySelector("#outputc");
            theh1c.innerHTML = "Degrees C: " + temperature;
            theh1f = document.querySelector("#outputf");
            theh1f.innerHTML = "Degrees F: " + (temperature*1.8+32);
    }
  
  
</script>

</body>
</html>
