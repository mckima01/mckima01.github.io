<html>
<head>
<title>Temperature Conversion</title>
</head>
<body>
<h1>Temperature Conversion</h1>
<label for="thebox">Degrees Celsius</label>
<input type="text" id="thebox">
<button onclick="calculate();">Convert</button>
<p id="output"></p>


<script>
  calculate=function() {
    mybox=document.querySelector("thebox");
   celsius=mybox.value * 1.8 + 32;
    thepar=document.querySelector("output"); thepar.innerHTML=celsius + " " + "Degrees Fahrenheit";
    }
  
  
</script>







</body>
</html>
