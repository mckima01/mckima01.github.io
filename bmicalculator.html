
<html>
<head>
<title>BMI Calculator</title>

<style>
   body {background-image: url("https://scontent-ord.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/1545170_10151986363159121_124706553_n.jpg?oh=5c3b214f88160422c7ba1cd01e0caa08&oe=55905337");background-size:100% 100%; }
  
</style>

</head>

<style>
#output {display:inline;}
</style>

<h1>BMI Calculator</h1>
<label for="textbox1">Weight in Pounds</label>
<input type="text" id="textbox1">
<label for="textbox2">Height in Inches</label>
<input type="text" id="textbox2">
<button onClick="change();">Calculate BMI</button>
<h2 id="output"></h2>


<script>
  change=function() {
textbox1 = document.querySelector("#textbox1");
textbox2 = document.querySelector("#textbox2");
weight = textbox1.value;
height = textbox2.value;
result = document.querySelector("#output");
result.innerHTML=(weight * 703)/(height*height);
}
  
  
</script>

</body>
</html>
